language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - NODE_VERSION="v12.18"

matrix:
  fast_finish: true
  allow_failures:
    - python: "3.7"

services:
  - redis-server

cache:
  pip: true
  directories:
    - node_modules # NPM Packages

before_install:
  - nvm ls-remote
  - nvm install $NODE_VERSION
  - node --version

install:
 - pip install -r requirements.txt
 - yarn install
 - yarn run build
script: py.test tests
